machine:
  services:
    - docker
  environment:
    GCLOUD_PROJECT: "eve-notifications"
    DOCKER_IMAGE_NAME: "eu.gcr.io/eve-notifications/en-rss"
    GCLOUD_ZONE: "europe-west1-d"

dependencies:
  pre:
    - ./ensure-kubernetes-installed.sh
    - ./setup-gcloud.sh

deployment:
  gcr.io:
    branch: master
    commands:
      - ./docker-push.sh
      - ./deploy.sh "eve-notifications" "en-rss-rc-dev.yml.template" "en-rss-dev"

  release:
    tag: /release-.*/
    commands:
      - ./deploy.sh "eve-notifications" "en-rss-rc-release.yml.template" "en-rss-release"
